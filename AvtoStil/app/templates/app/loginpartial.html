{% if user.is_authenticated %}
    <form id="logoutForm" action="/logout/" method="post" class="navbar-right">
        {% csrf_token %}
        <ul class="nav navbar-nav navbar-right">
            {% if not user.is_authenticated or not user.is_staff %}
                <li>
                    <a href="{% url 'cart' %}">
                        <span class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span>Корзина
                    </a>
                </li>
            {% endif %}
            <li><span class="navbar-brand"><span class="glyphicon glyphicon-user" aria-hidden="true"></span>{{ user.username }}</span></li>
            <li><a href="javascript:document.getElementById('logoutForm').submit()"><span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>Выйти</a></li>
        </ul>
    </form>

{% else %}
    <ul class="nav navbar-nav navbar-right">
        <li><a href="{% url 'login' %}"><span class="glyphicon glyphicon-log-in" aria-hidden="true"></span>Войти</a></li>

        {% if not user.is_authenticated %}
            <li><a href="{% url 'registration' %}">Регистрация</a></li>
        {% endif %}
    </ul>
{% endif %}
